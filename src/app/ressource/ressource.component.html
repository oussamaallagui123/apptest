<div class="row">
    <div class="col-12 grid-margin">
        <div class="card">
            <div class="card-body">
                
                <h3 class="card-title">
                    <span class="page-title-icon bg-gradient-primary text-white mr-4">
                        <i class="mdi mdi-account"></i>                 
                      </span>Ressources</h3>
                <div class="table-responsive">
<div class="mat-elevation-z8">
    <mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="firstName">
            <mat-header-cell *matHeaderCellDef> first Name </mat-header-cell>>
            <mat-cell *matCellDef="let element"> {{element.firstName}} </mat-cell>>
          </ng-container>
        <ng-container matColumnDef="lastName">
            <mat-header-cell *matHeaderCellDef> Last name </mat-header-cell>>
            <mat-cell *matCellDef="let element"> {{element.lastName}} </mat-cell>>
          </ng-container>
          <ng-container matColumnDef="Profile">
            <mat-header-cell *matHeaderCellDef> Profile </mat-header-cell>>
            <mat-cell *matCellDef="let element"> {{element.profile}} </mat-cell>>
          </ng-container>
          <ng-container matColumnDef="Phone">
            <mat-header-cell *matHeaderCellDef> Phone </mat-header-cell>>
            <mat-cell *matCellDef="let element"> {{element.phoneNumber}} </mat-cell>>
          </ng-container>
          <ng-container  matColumnDef="Role">
            <mat-header-cell  *matHeaderCellDef> Role </mat-header-cell>>
            <mat-cell *matCellDef="let element"   > 
              <div *ngIf="element.role"> {{element.role.roleLabel}} </div>
              <button *ngIf="!element.role" type="button" value="add new role" (click)="addrole(element.id)" class="btn btn-gradient-success btn-rounded btn-icon">
                <i class="mdi mdi-plus"></i>
              </button> 
          
            </mat-cell>
          </ng-container>
          <ng-container  matColumnDef="Team">
            <mat-header-cell  *matHeaderCellDef> Team </mat-header-cell>>
            <mat-cell *matCellDef="let element"   > 
              <div *ngIf="element.team"> {{element.team.teamName}} </div>
              <button *ngIf="!element.team" type="button" value="add new team" (click)="addteam(element.id)" class="btn btn-gradient-success btn-rounded btn-icon">
                <i class="mdi mdi-plus"></i>
              </button> 
          
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="Actions">
            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>>
            <mat-cell *matCellDef="let element" >
               <td>
                <button type="button" (click)="RessourceDelete(element)" class="btn btn-gradient-danger btn-rounded btn-icon">
                    <i class="mdi mdi-delete"></i>
                  </button>
                <!-- <button (click)="RessourceDetails(element.id)" class="btn btn-success" style="width: 2px">Details</button> -->
               </td>
               <td> 
                <button type="button" (click)="RessourceUpdate(element.id)" class="btn btn-gradient-warning btn-rounded btn-icon">
                    <i class="mdi mdi-pencil"></i>
                  </button>
           </td>
           <td> 
            <button type="button" (click)="RessourceDetails(element.id)" class="btn btn-gradient-info btn-rounded btn-icon">
                <i class="mdi mdi-details"></i>
              </button>
       </td>
            </mat-cell>>
          </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>


        </mat-table>
        <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
       
        <a routerLink="../CreateRessource" class="btn btn-gradient-dark btn-rounded"  >Create New Ressource</a>
</div>
</div>
</div>
</div>
</div>
</div>
