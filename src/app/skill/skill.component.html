<div class="row">
    <div class="col-12 grid-margin">
        <div class="card">
            <div class="card-body">
                
                <h3 class="card-title">
                    <span class="page-title-icon bg-gradient-primary text-white mr-4">
                        <i class="mdi mdi-account"></i>                 
                      </span>Skills</h3>
                <div class="table-responsive">
<div class="mat-elevation-z8">
    <mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef> #ID </mat-header-cell>>
            <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>>
          </ng-container>
        <ng-container matColumnDef="skillName">
            <mat-header-cell *matHeaderCellDef> Skill Name </mat-header-cell>>
            <mat-cell *matCellDef="let element"> {{element.skillName}} </mat-cell>>
          </ng-container>
          <ng-container matColumnDef="Actions">
            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>>
            <mat-cell *matCellDef="let element" >
               <td>
                <button type="button" (click)="deleteskill(element)" class="btn btn-gradient-danger btn-rounded btn-icon">
                    <i class="mdi mdi-delete"></i>
                  </button>
                <!-- <button (click)="RessourceDetails(element.id)" class="btn btn-success" style="width: 2px">Details</button> -->
               </td>
               </mat-cell>
               </ng-container>
               



        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>


        </mat-table>
        <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
        <a routerLink="../CreateSkill" class="btn btn-gradient-dark btn-rounded"   >Create New Skill</a>

</div>
</div>
</div>
</div>
</div>
</div>
